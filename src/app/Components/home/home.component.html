@if (user_details) {
  <section class="flex flex-col" id="home">
    <div class="" id="designation">
      <h1 class="text-4xl font-semibold p-3 sm:text-5xl">
        {{ user_details.designation[currentDesignationIndex] }}
      </h1>
    </div>
    <div class="profile flex justify-center items-end m-3" id="profile">
      <img [src]="user_details.img" alt="" class="bg-white h-64" />
    </div>
    <div class="flex flex-col justify-center" id="description">
      <p class="text-4xl font-semibold p-3 sm:text-5xl">
        I am <br />{{ user_details.name }}
      </p>
      <p class="text-base font-light p-3 sm:text-lg">
        {{ user_details.description }}
      </p>
      <div class="cv m-3">
        <button
          class="p-3 bg-white text-violet-900 text-lg rounded-md"
          (click)="downloadCV()"
        >
          Download Resume
        </button>
      </div>
    </div>
  </section>
}
<app-about></app-about>
<app-skill></app-skill>
<app-projects></app-projects>
<app-contact></app-contact>
