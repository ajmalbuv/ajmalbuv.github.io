<section class="flex flex-col justify-evenly mt-10 mx-3" id="contact">
  <div class="side1 flex flex-col justify-center items-center h-[200px]">
    <p class="text-2xl font-semibold">
      Let's do a <span class="text-5xl">PROJECT</span> together.
    </p>
    <div class="flex justify-center items-center">
      <p class="text-2xl font-semibold">Let's Chat.</p>
      <p class="text-4xl font-semibold pl-3">HIRE ME!</p>
    </div>
  </div>
  <div class="side2">
    <div class="flex justify-center border-2 p-3">
      <form #myform="ngForm" (ngSubmit)="sendMail(myform.value)" class="w-full">
        <div class="form-group-name">
          <div>
            <label for="firstname">First Name:</label>
            <input
              type="text"
              id="firstname"
              name="firstname"
              ngModel
              required
            />
          </div>
          <div>
            <label for="lastname">Last Name:</label>
            <input type="text" id="lastname" name="lastname" ngModel required />
          </div>
        </div>
        <div class="form-group">
          <label for="email">Email:</label>
          <input type="text" id="email" name="email" ngModel required />
        </div>
        <div class="form-group">
          <label for="ph">Mobile Number:</label>
          <input type="text" id="ph" name="ph" ngModel required />
        </div>
        <div class="form-group">
          <label for="message">Message:</label>
          <textarea id="message" name="message" ngModel required></textarea>
        </div>
        <div class="form-group">
          <input type="submit" value="Send Mail" />
        </div>
      </form>
    </div>
    @if (contacts) {
    <div class="images flex justify-evenly border-2 p-2 rounded-full mt-5">
      <a [href]="'mailto:' + contacts.email.id" title="{{ contacts.email.id }}">
        <img
          [src]="contacts.email.img"
          alt="Email"
          class="h-[30px]"
          loading="lazy"
        />
      </a>
      <a
        [href]="'tel:' + contacts.phone.number"
        title="{{ contacts.phone.number }}"
      >
        <img
          [src]="contacts.phone.img"
          alt="Phone"
          class="h-[30px]"
          loading="lazy"
        />
      </a>
      <a [href]="contacts.instagram.url">
        <img
          [src]="contacts.instagram.img"
          alt="Instagram"
          class="h-[30px]"
          loading="lazy"
        />
      </a>
      <a [href]="contacts.github.url">
        <img
          [src]="contacts.github.img"
          alt="Github"
          class="h-[30px]"
          loading="lazy"
        />
      </a>
      <a [href]="contacts.linkedin.url">
        <img
          [src]="contacts.linkedin.img"
          alt="LinkedIn"
          class="h-[30px]"
          loading="lazy"
        />
      </a>
    </div>
    }
  </div>
</section>
