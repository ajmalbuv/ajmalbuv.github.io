<section class="flex flex-col justify-center m-3" id="skill">
  <h1 class="text-2xl font-semibold">Skills</h1>
  <div class="container grid gap-5 w-full">
    @for (skill of skills; track skill) {
    <div>
      <h1 class="mb-1">{{ skill.type }}</h1>
      <div
        class="grid p-4 border-4 border-white rounded-3xl gap-y-4"
        [ngClass]="{
          'grid-cols-4': skill.skills.length === 4,
          'grid-cols-3': skill.skills.length !== 4
        }"
      >
        @for (s of skill.skills; track s) {
        <div>
          <img
            [src]="s.image"
            alt="{{ s.name }}"
            class="h-[50px] m-auto"
            loading="lazy"
          />
          <p class="text-xs text-center mt-1">{{ s.name }}</p>
        </div>
        }
      </div>
    </div>
    }
  </div>
</section>
